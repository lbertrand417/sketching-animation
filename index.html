<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="utf-8">
        <title>Sketching animations of organic shapes</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="flex-container">
            <i class="fa fa-play" id="play" ></i>
            <i class="fa fa-pause" id="pause"></i>
            <i class="fa fa-stop" id="stop"></i>
            <input type="range" min="0" max="0" value="0" class="slider" id="timeline">
        </div>

        <div id="flex-buttons">
            <button type="button" id="draw">Draw</button>
            <button type="button" id="paste">Paste</button>
            <button type="button" id="offset">Offset</button>
        </div>

        <div class="stack"><canvas id="canvas"></canvas></div>

        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "./three.js/build/three.module.js"
				}
			}
		</script>
        <script src="js/global.js"></script>
        <script type="module" src="js/utils.js"></script>
        <script type="module" src="js/geometry.js"></script>
        <script type="module" src="js/canvas.js"></script>
    </body>
</HTML>
